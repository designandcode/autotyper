<!DOCTYPE html>
<head>
<title>Autotyper</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link rel="icon" type="image/png" href="favicon.png">
<meta name = "viewport" content = "initial-scale=1.0, width=device-width" />
<meta name = "description" content = "Autotyper" />
<script type="text/javascript" src="js/html5shiv.js"></script>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/knockout-2.1.0.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<!--script type="text/javascript" src="js/app/APP.js"></script-->
<script type="text/javascript" src="js/app/autotyper.js"></script>
<script type="text/javascript">
$(function(){
  var autotyper = Autotyper({
    phrase: 'The ', //4
    speed: 100,
    home: '$ ',
    //  cursor: '&nbsp;&nbsp;',
    cursorBG: '#fff',
    delay: 2000
  }).type()
    .pause(1000)
    .add({characters: 'quick ', speed:400}) //10
    .pause(2000)
    .add({characters: 'brown fox', speed:400}) //19
    .pause(2000)
    .remove({characters:'quick brown fox', speed:100})
    .add({characters: 'lazy dog lied beneath the quick jumping brown fox'})
    .pause(2000)
    .add({characters: ' ... ', speed: 600})
    .pause(2000)
    .rewind({spaces:5, speed: 200})
    .pause(600)
    .add({characters: '!'});
});
</script>
</head>
<body>
	<header>
		<div class="wrapper">
			<h1>Autotyper</h1>
		</div>
	</header>
	<div class="wrapper">
		<section id="content">
			<div id="documenttypeer"></div>
			<textarea id="formtyper"></textarea>
			<div id="debut"></div>
		</section>
	</div>
	<footer>
		<div class="wrapper">
			
		</div>
	</footer>
</body>
